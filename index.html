<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="<%- description %>">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="<%- title %>">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/icons/favicon.ico">
    <link rel="shortcut icon" href="/icons/favicon.ico">
    <link rel="icon" sizes="32x32" href="/icons/32.png" type="image/png">
    <link rel="apple-touch-icon" href="/icons/57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/144.png">
    <link rel="apple-touch-icon-precomposed" href="/icons/57.png">
    <link rel="canonical" href="<%- rootUrl %>"/>
    <meta property="og:url" content="<%- rootUrl %>" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="<%- title %>" />
    <meta property="og:description" content="<%- description %>" />
    <meta property="og:image" content="<%- rootUrl %>/images/cover.jpg" />
    <title><%- title %></title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
